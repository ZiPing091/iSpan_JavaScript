<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 進度條 -->
    <div style="width: 200px; border: 3px solid blue; height: 16px;">
        <div id="reading_bar_in" style="background-color: aqua; height: 16px;"></div>
    </div>

    <!-- 質數顯示 -->
    <div id="pri_numbers" style="width: 100px; border: 1px dotted red;"></div>

    <script>
        // 質數函式: 輸入=不超過的上限；輸出=array of 質數
        function pri_num(max_pri_num) {
            let pri_num_set = [];
            for (let i = 2; i <= max_pri_num; i++) {
                let pri_cnt = 0;
                for (let j = 1; j <= i; j++) {

                    if (i % j == 0) {
                        pri_cnt++;
                        if (pri_cnt > 2) {
                            break
                        }
                    }
                    if (j == i) {
                        pri_num_set.push(j);
                    }
                }
            }
            return pri_num_set;
        }


        let pm_set = pri_num(100);
        let pm_len = pm_set.length;
        // console.log(pri_num(100));
        // console.log(pm_set[0]);
        let i = 0;
        let instanceId;
        instanceId = setInterval(function () {
            if (i < pm_len) {
                document.querySelector('div#pri_numbers').innerHTML = pm_set[i];
                let set_width = pm_set[i] * 2;
                document.querySelector('div#reading_bar_in').style.width = set_width + "px"
                i++;
            } else {
                clearInterval(instanceId);
                document.querySelector('div#pri_numbers').innerHTML = "end";
            }
        }, 500);
    </script>
</body>

</html>
