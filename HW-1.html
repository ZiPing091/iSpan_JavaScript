<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <div id="num"></div> -->
    <script>
        function pri_num(max_pri_num) {
            let pri_num_set = [];
            for (let i = 2; i <= max_pri_num; i++) {
                let pri_cnt = 0;
                for (let j = 1; j <= i; j++) {

                    if (i % j == 0) {
                        pri_cnt++;
                        if (pri_cnt > 2) {
                            break
                        }
                    }
                    if (j == i) {
                        pri_num_set.push(j);
                    }
                }
            }
            return pri_num_set;
        }
        console.log(pri_num(100));
    </script>
</body>

</html>
