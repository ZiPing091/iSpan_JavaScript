<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let number = 7;
        // 類似if, else if, else用法
        switch (number) {
            case '7':
                console.log('string 7');
                break;

            case 7:
                console.log('number 7');
                break

            case 'number':
                console.log('string number');
                break

            default:
                console.log('string default');
        }
    </script>
</head>

</html>
