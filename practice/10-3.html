<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // IIFE (Immediately Invoked Function Expression) 是一個定義完馬上就執行的function
        (
            function (name) {
                console.log('Hello, ' + name);
            }
        )('Alex');
    </script>
</head>
