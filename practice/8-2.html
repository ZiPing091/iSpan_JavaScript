<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let listOfName = ['Alex', 'Bill', 'Cook', 'Darren'];

        listOfName[4] = 'Ellen';
        console.log(listOfName);

        listOfName.push('Fox', 'Gina');
        console.log(listOfName);

        listOfName[0] = 'Allen';
        listOfName[2] = 'Carl';
        console.log(listOfName);

        // 移除末項 Gina
        listOfName.pop();
        console.log(listOfName);

        // 移除末項 Fox，放到 name
        let name = listOfName.pop();
        console.log(listOfName);
        console.log(name)

        // 移除首項 .shift()
        listOfName.shift();
        console.log(listOfName);

        name = listOfName.shift();
        console.log(listOfName);

        // 移除末項Ellen，存在name，再 插入首項.unshift()
        name = listOfName.pop();
        listOfName.unshift(name)
        console.log(listOfName);

        // 指定索引為 0 的地方，在刪除資料數量為 0 的情況下(不刪除資料)，新增 "Alex"
        listOfName.splice(0, 0, 'Alex');
        console.log(listOfName);

        // 從index 1開始，移除2個value，並插入"Bill", "Cook"
        let arrRemoveValue = listOfName.splice(1, 2, "Bill", "Cook");
        console.log(`${arrRemoveValue} is removed.`);
        console.log(listOfName);

    </script>
</head>

<body>

</body>

</html>
